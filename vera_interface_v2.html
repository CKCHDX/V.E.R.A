<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V.E.R.A - Advanced AI Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0e27, #1a1a3e, #2d1b4e);
            color: #e0e0e0;
            height: 100vh;
            display: flex;
            overflow: hidden;
        }

        .container {
            display: flex;
            width: 100%;
            height: 100%;
            gap: 1px;
            background: rgba(255, 255, 255, 0.05);
        }

        /* ==================== SIDEBAR ====================*/
        .sidebar {
            width: 320px;
            background: rgba(10, 14, 39, 0.9);
            border-right: 2px solid rgba(0, 255, 136, 0.2);
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .panel {
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(0, 255, 136, 0.3);
            border-radius: 10px;
            padding: 15px;
            backdrop-filter: blur(10px);
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .panel h3 {
            font-size: 12px;
            color: #00ff88;
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .panel h3::before {
            content: '';
            width: 4px;
            height: 4px;
            background: #00ff88;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        .status-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            font-size: 11px;
        }

        .status-item:last-child {
            border-bottom: none;
        }

        .status-label {
            color: rgba(255, 255, 255, 0.6);
        }

        .status-value {
            color: #00ff88;
            font-weight: 600;
            font-family: 'Courier New', monospace;
        }

        .status-value.warning {
            color: #ffaa00;
            animation: blink 1s infinite;
        }

        .status-value.error {
            color: #ff6464;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .status-badge {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 10px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .badge-success {
            background: rgba(0, 255, 136, 0.2);
            color: #00ff88;
            border: 1px solid rgba(0, 255, 136, 0.5);
        }

        .badge-error {
            background: rgba(255, 100, 100, 0.2);
            color: #ff6464;
            border: 1px solid rgba(255, 100, 100, 0.5);
        }

        .badge-warning {
            background: rgba(255, 170, 0, 0.2);
            color: #ffaa00;
            border: 1px solid rgba(255, 170, 0, 0.5);
        }

        /* Debug Log */
        .debug-log {
            font-family: 'Courier New', monospace;
            font-size: 10px;
            height: 150px;
            overflow-y: auto;
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid rgba(0, 255, 136, 0.2);
            border-radius: 6px;
            padding: 8px;
            color: #00ff88;
        }

        .debug-line {
            margin: 2px 0;
            opacity: 0.7;
            animation: slideIn 0.3s ease-out;
        }

        .debug-line.error {
            color: #ff6464;
            opacity: 1;
        }

        .debug-line.warning {
            color: #ffaa00;
            opacity: 1;
        }

        /* ==================== MAIN CONTENT ====================*/
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.8), rgba(0, 255, 136, 0.1));
            border-bottom: 2px solid rgba(0, 255, 136, 0.3);
            padding: 25px;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        .header h1 {
            font-size: 32px;
            background: linear-gradient(135deg, #00ff88, #00ccff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: bold;
            margin-bottom: 5px;
            letter-spacing: 2px;
        }

        .header p {
            font-size: 12px;
            color: rgba(0, 255, 136, 0.7);
            margin-top: 5px;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 25px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            background: linear-gradient(180deg, rgba(10, 14, 39, 0.5), rgba(45, 27, 78, 0.3));
        }

        .message {
            display: flex;
            animation: slideIn 0.4s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(15px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            justify-content: flex-end;
        }

        .message.assistant {
            justify-content: flex-start;
        }

        .message-content {
            max-width: 70%;
            padding: 14px 18px;
            border-radius: 14px;
            word-wrap: break-word;
            line-height: 1.4;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            animation: popIn 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        @keyframes popIn {
            from {
                transform: scale(0.8);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #00ff88, #00ccff);
            color: #000;
            border-radius: 16px 4px 16px 16px;
            font-weight: 500;
        }

        .message.assistant .message-content {
            background: rgba(255, 255, 255, 0.08);
            border: 1.5px solid rgba(0, 255, 136, 0.3);
            border-radius: 4px 16px 16px 16px;
            color: #e0e0e0;
        }

        .message.error .message-content {
            background: rgba(255, 100, 100, 0.15);
            border: 1.5px solid rgba(255, 100, 100, 0.5);
            color: #ff9999;
        }

        .message-time {
            font-size: 10px;
            color: rgba(255, 255, 255, 0.4);
            margin-top: 5px;
            padding: 0 5px;
        }

        .status-message {
            padding: 12px 16px;
            background: rgba(0, 255, 136, 0.1);
            border-left: 4px solid #00ff88;
            border-radius: 6px;
            font-size: 12px;
            color: #00ff88;
            animation: slideIn 0.3s ease-out;
        }

        .status-message.error {
            background: rgba(255, 100, 100, 0.1);
            border-left-color: #ff6464;
            color: #ff9999;
        }

        /* ==================== INPUT AREA ====================*/
        .input-area {
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.9), rgba(0, 255, 136, 0.05));
            border-top: 2px solid rgba(0, 255, 136, 0.3);
            padding: 20px 25px;
            backdrop-filter: blur(10px);
        }

        .input-box {
            display: flex;
            gap: 10px;
            max-width: 100%;
        }

        .input-field {
            flex: 1;
            background: rgba(255, 255, 255, 0.05);
            border: 1.5px solid rgba(0, 255, 136, 0.3);
            color: #e0e0e0;
            padding: 14px 18px;
            border-radius: 10px 0 0 10px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .input-field:focus {
            outline: none;
            border-color: rgba(0, 255, 136, 0.8);
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.2);
        }

        .input-field::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .send-button {
            background: linear-gradient(135deg, #00ff88, #00ccff);
            border: none;
            color: #000;
            padding: 14px 32px;
            border-radius: 0 10px 10px 0;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            font-size: 14px;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 15px rgba(0, 255, 136, 0.2);
        }

        .send-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 255, 136, 0.4);
            background: linear-gradient(135deg, #00ff88, #00eeff);
        }

        .send-button:active {
            transform: translateY(-1px);
        }

        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .loading-spinner {
            display: inline-block;
            width: 12px;
            height: 12px;
            border: 2px solid rgba(0, 255, 136, 0.3);
            border-top: 2px solid #00ff88;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* ==================== SCROLLBAR ====================*/
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(0, 255, 136, 0.3);
            border-radius: 5px;
            transition: background 0.3s;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(0, 255, 136, 0.6);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .sidebar {
                width: 250px;
            }
            
            .message-content {
                max-width: 85%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- SIDEBAR WITH STATUS & DEBUG -->
        <div class="sidebar">
            <!-- Connection Status -->
            <div class="panel">
                <h3>Connection</h3>
                <div class="status-item">
                    <span class="status-label">Status</span>
                    <span class="status-value" id="conn-status">
                        <span class="loading-spinner"></span>
                        <span id="conn-text">Connecting...</span>
                    </span>
                </div>
                <div class="status-item">
                    <span class="status-label">Server</span>
                    <span class="status-value" id="server-status">--:--</span>
                </div>
                <div class="status-item">
                    <span class="status-label">Ping</span>
                    <span class="status-value" id="ping-time">-- ms</span>
                </div>
            </div>

            <!-- Chat Statistics -->
            <div class="panel">
                <h3>Chat Statistics</h3>
                <div class="status-item">
                    <span class="status-label">Messages</span>
                    <span class="status-value" id="msg-count">0</span>
                </div>
                <div class="status-item">
                    <span class="status-label">Response Time</span>
                    <span class="status-value" id="response-time">-- ms</span>
                </div>
                <div class="status-item">
                    <span class="status-label">Session Time</span>
                    <span class="status-value" id="session-time">0s</span>
                </div>
                <div class="status-item">
                    <span class="status-label">Avg Response</span>
                    <span class="status-value" id="avg-response">-- ms</span>
                </div>
            </div>

            <!-- AI Model Status -->
            <div class="panel">
                <h3>AI Model</h3>
                <div class="status-item">
                    <span class="status-label">Model</span>
                    <span class="status-value" id="model-name">--</span>
                </div>
                <div class="status-item">
                    <span class="status-label">Status</span>
                    <span class="status-value" id="model-status">Idle</span>
                </div>
                <div class="status-item">
                    <span class="status-label">Last Response</span>
                    <span class="status-value" id="last-response">--</span>
                </div>
            </div>

            <!-- Debug Log -->
            <div class="panel">
                <h3>Debug Log</h3>
                <div class="debug-log" id="debug-log"></div>
            </div>
        </div>

        <!-- MAIN CHAT AREA -->
        <div class="main-content">
            <div class="header">
                <h1>V.E.R.A</h1>
            </div>

            <div class="chat-container" id="chat-container">
                <div class="status-message">
                    ✓ System initialized. Connecting to server...
                </div>
            </div>

            <div class="input-area">
                <div class="input-box">
                    <input 
                        type="text" 
                        class="input-field" 
                        id="input-field" 
                        placeholder="Type your message... (Press Enter to send)"
                        autocomplete="off"
                    >
                    <button class="send-button" id="send-button">Send</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const WS_URL = 'ws://localhost:8766';
        const DEBUG_MAX_LINES = 50;

        // State
        let ws = null;
        let messageCount = 0;
        let isConnected = false;
        let sessionStartTime = Date.now();
        let responseTimes = [];
        let lastRequestTime = 0;
        let connectionAttempts = 0;

        // DOM Elements
        const chatContainer = document.getElementById('chat-container');
        const inputField = document.getElementById('input-field');
        const sendButton = document.getElementById('send-button');
        const connStatus = document.getElementById('conn-status');
        const connText = document.getElementById('conn-text');
        const msgCount = document.getElementById('msg-count');
        const responseTime = document.getElementById('response-time');
        const avgResponse = document.getElementById('avg-response');
        const sessionTime = document.getElementById('session-time');
        const debugLog = document.getElementById('debug-log');
        const pingTime = document.getElementById('ping-time');
        const modelStatus = document.getElementById('model-status');
        const lastResponse = document.getElementById('last-response');
        const serverStatus = document.getElementById('server-status');

        // Debug logging
        function addDebugLog(message, type = 'info') {
            const line = document.createElement('div');
            line.className = `debug-line ${type}`;
            const timestamp = new Date().toLocaleTimeString();
            line.textContent = `[${timestamp}] ${message}`;
            
            debugLog.appendChild(line);
            
            // Keep only last N lines
            const lines = debugLog.querySelectorAll('.debug-line');
            if (lines.length > DEBUG_MAX_LINES) {
                lines[0].remove();
            }
            
            debugLog.scrollTop = debugLog.scrollHeight;
        }

        // Session timer
        setInterval(() => {
            const elapsed = Math.floor((Date.now() - sessionStartTime) / 1000);
            const hours = Math.floor(elapsed / 3600);
            const minutes = Math.floor((elapsed % 3600) / 60);
            const seconds = elapsed % 60;
            
            let timeStr = '';
            if (hours > 0) timeStr = `${hours}h ${minutes}m`;
            else if (minutes > 0) timeStr = `${minutes}m ${seconds}s`;
            else timeStr = `${seconds}s`;
            
            sessionTime.textContent = timeStr;
        }, 1000);

        // Connect to WebSocket
        function connectWebSocket() {
            connectionAttempts++;
            addDebugLog(`Connection attempt #${connectionAttempts}...`, 'info');
            
            try {
                ws = new WebSocket(WS_URL);

                ws.onopen = () => {
                    addDebugLog('✓ WebSocket connected', 'success');
                    isConnected = true;
                    connectionAttempts = 0;
                    
                    connText.textContent = 'Connected';
                    connStatus.classList.remove('loading-spinner');
                    connStatus.parentElement.parentElement.style.borderColor = 'rgba(0, 255, 136, 0.5)';
                    
                    serverStatus.innerHTML = '<span class="badge-success">ONLINE</span>';
                    modelStatus.innerHTML = '<span class="badge-success">READY</span>';
                    
                    addSystemMessage('✓ Connected to VERA. Ready to chat!', 'success');
                };

                ws.onmessage = (event) => {
                    try {
                        const data = JSON.parse(event.data);
                        const responseMs = data.time ? Math.round(data.time * 1000) : 0;
                        
                        if (responseMs > 0) {
                            responseTimes.push(responseMs);
                            responseTime.textContent = `${responseMs} ms`;
                            
                            // Calculate average
                            const avg = Math.round(responseTimes.reduce((a, b) => a + b, 0) / responseTimes.length);
                            avgResponse.textContent = `${avg} ms`;
                            
                            addDebugLog(`Response received in ${responseMs}ms`, 'success');
                        }

                        if (data.type === 'error') {
                            addMessage(data.response, 'assistant', 'error');
                            addDebugLog(`Error response: ${data.response}`, 'error');
                            modelStatus.innerHTML = '<span class="badge-error">ERROR</span>';
                        } else {
                            addMessage(data.response, 'assistant', 'success');
                            addDebugLog('Message processed successfully', 'success');
                            modelStatus.innerHTML = '<span class="badge-success">READY</span>';
                        }
                        
                        lastResponse.textContent = new Date().toLocaleTimeString();
                    } catch (e) {
                        addDebugLog(`Parse error: ${e.message}`, 'error');
                        addMessage('Error parsing response', 'assistant', 'error');
                    }
                };

                ws.onerror = (error) => {
                    addDebugLog(`WebSocket error: ${error}`, 'error');
                    isConnected = false;
                    connText.textContent = 'Error';
                    serverStatus.innerHTML = '<span class="badge-error">ERROR</span>';
                    modelStatus.innerHTML = '<span class="badge-error">OFFLINE</span>';
                };

                ws.onclose = () => {
                    addDebugLog('WebSocket closed. Reconnecting...', 'warning');
                    isConnected = false;
                    connText.textContent = 'Disconnected';
                    serverStatus.innerHTML = '<span class="badge-warning">OFFLINE</span>';
                    modelStatus.innerHTML = '<span class="badge-warning">OFFLINE</span>';
                    
                    addSystemMessage('Disconnected. Attempting to reconnect...', 'error');
                    
                    // Reconnect after 3 seconds
                    setTimeout(connectWebSocket, 3000);
                };

            } catch (error) {
                addDebugLog(`Connection failed: ${error.message}`, 'error');
                addSystemMessage('Failed to connect', 'error');
            }
        }

        // Send message
        function sendMessage() {
            const message = inputField.value.trim();
            
            if (!message) return;
            if (!isConnected) {
                addSystemMessage('Not connected. Please wait...', 'error');
                return;
            }

            addMessage(message, 'user');
            addDebugLog(`Sending: ${message.substring(0, 50)}...`, 'info');

            try {
                lastRequestTime = Date.now();
                const data = JSON.stringify({ message: message });
                ws.send(data);
                messageCount++;
                msgCount.textContent = messageCount;
                
                modelStatus.innerHTML = '<span class="badge-warning">PROCESSING</span>';
                
                // Calculate ping
                const pingStart = Date.now();
                
            } catch (error) {
                addDebugLog(`Send error: ${error.message}`, 'error');
                addSystemMessage('Failed to send message', 'error');
            }

            inputField.value = '';
            inputField.focus();
        }

        // Add message to chat
        function addMessage(text, sender, type = 'normal') {
            const messageEl = document.createElement('div');
            messageEl.className = `message ${sender}`;
            if (type === 'error') messageEl.classList.add('error');

            const contentEl = document.createElement('div');
            contentEl.className = 'message-content';
            contentEl.textContent = text;
            
            const timeEl = document.createElement('div');
            timeEl.className = 'message-time';
            timeEl.textContent = new Date().toLocaleTimeString();

            messageEl.appendChild(contentEl);
            messageEl.appendChild(timeEl);
            chatContainer.appendChild(messageEl);

            // Auto scroll to bottom
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // Add system message
        function addSystemMessage(text, type = 'info') {
            const statusEl = document.createElement('div');
            statusEl.className = `status-message ${type === 'error' ? 'error' : ''}`;
            statusEl.textContent = text;
            chatContainer.appendChild(statusEl);

            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // Event listeners
        sendButton.addEventListener('click', sendMessage);
        inputField.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Initial connection
        addDebugLog('VERA Interface initialized', 'info');
        connectWebSocket();

        // Periodic connection check
        setInterval(() => {
            if (!isConnected && ws && ws.readyState !== WebSocket.OPEN) {
                connectWebSocket();
            }
        }, 5000);

        addDebugLog('System ready', 'success');
    </script>
</body>
</html>
